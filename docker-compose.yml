version: "3.8"

services:
  db:
    container_name: api-db
    image: postgres:12.2
    volumes:
      - postgres_volume:/var/lib/postgresql
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=allocation
      - POSTGRES_PASSWORD=abc123

  api:
    container_name: panel-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/home/testfastapi/src
      - ./tests:/home/testfastapi/tests
    depends_on:
      - db
    stdin_open: true
    environment:
      - DB_HOST=db
      - DB_PASSWORD=abc123
    tty: true


volumes:
  postgres_volume: